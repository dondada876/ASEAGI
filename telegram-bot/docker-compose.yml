version: '3.8'

services:
  api:
    build: .
    container_name: aseagi-telegram-api
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - PORT=8000
    restart: unless-stopped
    networks:
      - aseagi-network

networks:
  aseagi-network:
    driver: bridge
