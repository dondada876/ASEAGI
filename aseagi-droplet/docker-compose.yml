version: '3.8'

services:
  # Flask Control Plane
  api:
    build: ./app
    container_name: aseagi-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    env_file:
      - .env
    volumes:
      - ./app:/app
    depends_on:
      - redis
    networks:
      - aseagi-network

  # Streamlit Dashboard
  dashboard:
    build: ./dashboard
    container_name: aseagi-dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - ./dashboard:/app
    networks:
      - aseagi-network

  # Redis (Job Queue)
  redis:
    image: redis:7-alpine
    container_name: aseagi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aseagi-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aseagi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - api
      - dashboard
    networks:
      - aseagi-network

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: aseagi-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/html --email your@email.com --agree-tos --no-eff-email -d aseagi.yourdomain.com

volumes:
  redis-data:
  certbot-etc:
  certbot-var:

networks:
  aseagi-network:
    driver: bridge
