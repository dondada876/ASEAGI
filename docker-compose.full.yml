version: '3.8'

# ============================================================================
# ASEAGI COMPLETE INTEGRATED SYSTEM
# Telegram + FastAPI + Streamlit + n8n + Qdrant + Neo4j + Redis
# ============================================================================

services:
  # ==========================================================================
  # FASTAPI BACKEND - Main API
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: aseagi-api
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      - redis
      - qdrant
      - neo4j
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - aseagi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # TELEGRAM BOT - Separate container (NO PORT CONFLICTS!)
  # ==========================================================================
  telegram:
    build:
      context: .
      dockerfile: Dockerfile.telegram
    container_name: aseagi-telegram
    ports:
      - "8443:8443"  # Webhook port (different from API!)
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_URL=http://api:8000  # Internal Docker network
      - WEBHOOK_URL=https://${DOMAIN}:8443/webhook
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - api
      - redis
    restart: unless-stopped
    networks:
      - aseagi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # STREAMLIT DASHBOARD - Analytics and visualization
  # ==========================================================================
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: aseagi-dashboard
    ports:
      - "80:8501"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - API_URL=http://api:8000
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      - api
      - qdrant
      - neo4j
    volumes:
      - ./dashboards:/app/dashboards
    restart: unless-stopped
    networks:
      - aseagi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # N8N WORKFLOW AUTOMATION - Visual workflow builder
  # ==========================================================================
  n8n:
    image: n8nio/n8n:latest
    container_name: aseagi-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - WEBHOOK_URL=https://${DOMAIN}
      - GENERIC_TIMEZONE=${TIMEZONE:-America/Los_Angeles}
      - N8N_METRICS=true
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      - api
      - redis
    restart: unless-stopped
    networks:
      - aseagi-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # QDRANT VECTOR DATABASE - Semantic search
  # ==========================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: aseagi-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API (optional)
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - aseagi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # NEO4J GRAPH DATABASE - Relationship mapping
  # ==========================================================================
  neo4j:
    image: neo4j:5-community
    container_name: aseagi-neo4j
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/import
      - neo4j-plugins:/plugins
    restart: unless-stopped
    networks:
      - aseagi-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # REDIS QUEUE - Job queue and caching
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: aseagi-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - aseagi-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # NGINX REVERSE PROXY - SSL termination and routing
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: aseagi-nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dashboard
      - api
      - n8n
      - telegram
    restart: unless-stopped
    networks:
      - aseagi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==============================================================================
# VOLUMES - Persistent data storage
# ==============================================================================
volumes:
  n8n-data:
    driver: local
  qdrant-data:
    driver: local
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  neo4j-import:
    driver: local
  neo4j-plugins:
    driver: local
  redis-data:
    driver: local

# ==============================================================================
# NETWORKS - Internal communication
# ==============================================================================
networks:
  aseagi-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ==============================================================================
# NOTES
# ==============================================================================

# Port Allocation:
#   80/443  ‚Üí Nginx (routes to all services)
#   8000    ‚Üí FastAPI API
#   8443    ‚Üí Telegram webhook
#   5678    ‚Üí n8n UI
#   6333    ‚Üí Qdrant HTTP API
#   6334    ‚Üí Qdrant gRPC API
#   7474    ‚Üí Neo4j Browser
#   7687    ‚Üí Neo4j Bolt
#   6379    ‚Üí Redis

# Internal Docker Network:
#   Services communicate via container names:
#   - http://api:8000
#   - http://telegram:8443
#   - http://qdrant:6333
#   - bolt://neo4j:7687
#   - redis://redis:6379

# Resource Requirements (8GB RAM total):
#   - Neo4j: 2GB
#   - Qdrant: 1GB
#   - n8n: 512MB
#   - FastAPI: 1GB
#   - Telegram: 512MB
#   - Dashboard: 1GB
#   - Redis: 256MB
#   - Nginx: 256MB
#   - Overhead: 1.5GB

