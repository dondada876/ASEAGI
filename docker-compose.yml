version: '3.8'

services:
  # ========================================================================
  # FASTAPI BACKEND - Document processing API
  # ========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: aseagi-api
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - aseagi-network

  # ========================================================================
  # STREAMLIT DASHBOARD - Analytics and visualization
  # ========================================================================
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: aseagi-dashboard
    ports:
      - "80:8501"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - API_URL=http://api:8000
    depends_on:
      - api
    volumes:
      - ./dashboards:/app/dashboards
    restart: unless-stopped
    networks:
      - aseagi-network

  # ========================================================================
  # REDIS QUEUE - Job queue for async processing
  # ========================================================================
  redis:
    image: redis:7-alpine
    container_name: aseagi-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - aseagi-network

  # ========================================================================
  # NGINX REVERSE PROXY - SSL termination and routing
  # ========================================================================
  nginx:
    image: nginx:alpine
    container_name: aseagi-nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dashboard
      - api
    restart: unless-stopped
    networks:
      - aseagi-network

volumes:
  redis-data:

networks:
  aseagi-network:
    driver: bridge
